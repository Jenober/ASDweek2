         <div data-role="page" data-id="addNew" id="addNew" data-theme="a">

             <!-- addNew Header -->
             <div data-role="header" data-position="fixed">
                 <p><a href='#home' data-role="button">d20 Character Archive</a></p>


             </div><!-- Closing addNew Header -->


             <div data-role="content">

                 <div data-role="fieldcontain">
                     <h1>Add a Character</h1>
                     <h4>Create and save your character sheet</h4>
                 </div>
                 <h2>BASIC INFO</h2>

                 <form action="" method="post" id="addCharForm">
                     <fieldset>
                         <label for="CharDate">Creation Date</label>
                         <input data-theme="b" id="CharDate" name="CharDate" type="date"  class='date' placeholder="12/12/12">


                         <label for="CharName">Character Name (Required)</label>
                         <input data-theme="b" id="CharName" name="CharName" type="text"  class='required' placeholder="Your character's name should go here!">

                         <div class='ui-grid-a'>
                             <div class="ui-block-a">
                                 <label for="CharRace" class='select'>Character Race</label>
                                 <select name="CharRace" id="CharRace" >
                                     <option value="Dwarf">Dwarf</option>
                                     <option value="Elf">Elf</option>
                                     <option value="Half-Orc">Half-Orc</option>
                                     <option value="Human">Human</option>
                                 </select>
                             </div>

                             <div class="ui-block-b">
                                 <label for="CharClass" class='select'>Character Class</label>
                                 <select name="CharClass" id="CharClass" >
                                     <option value="Fighter">Fighter</option>
                                     <option value="Wizard">Wizard</option>
                                     <option value="Rogue">Rogue</option>
                                     <option value="Cleric">Cleric</option>


                                 </select>
                             </div>
                         </div>


                     </fieldset>




                     <h2>ATTRIBUTES</h2>
                     <p>**All attributes are required and need to be numbers!**</p>
                     <fieldset>
                         <label for="CharStr">Strength: Your character's physical prowess.</label>
                         <input data-theme="b" id="CharStr" name="CharStr" type="number"  class='required' placeholder="Enter a number.">
                         <label for="CharCon">Constitution: Your character's overall health.</label>
                         <input data-theme="b" id="CharCon" name="CharCon" type="number"  class='required' placeholder="Enter a number.">
                         <label for="CharDex">Dexterity: Your character's hand/eye coordination.</label>
                         <input data-theme="b" id="CharDex" name="CharDex" type="number"  class='required' placeholder="Enter a number.">
                         <label for="CharInt">Intelligence: Your character's knowledge.</label>
                         <input data-theme="b" id="CharInt" name="CharInt" type="number"  class='required' placeholder="Enter a number.">
                         <label for="CharWis">Wisdom: Your character's judgement.</label>
                         <input data-theme="b" id="CharWis" name="CharWis" type="number"  class='required' placeholder="Enter a number.">
                         <label for="CharCha">Charisma: Your character's physical appearance and charm.</label>
                         <input data-theme="b" id="CharCha" name="CharCha" type="number"  class='required' placeholder="Enter a number.">
                     </fieldset>

                     <input type="submit" value="Save Sheet" data-inline="true" >
                     <input type="reset" value="Clear Sheet" data-inline="true" data-mini="true">
                 </form>


         </div>
